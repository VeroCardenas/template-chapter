<div [formGroup]="form" class="select">
    <label class="select__label">{{label}}</label>
    <select class="select__field" name="idPosition" [formControlName]="control">
        <option *ngFor="let option of positions" [value]="option.id">{{option.description}}</option>
    </select>
    <label class="select__errors" id="error-description" *ngIf="form.controls[control]?.errors?.['required']">
        Campo requerido
    </label>
</div>
