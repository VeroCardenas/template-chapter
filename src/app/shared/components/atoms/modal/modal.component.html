<div *ngIf="show" class="modal-container">
    <div class="modal">
        <div class="modal__header">
            <div class="modal__header-title">
                {{title}}
            </div>
            <div class="modal__header-close" (click)="closeDialog()">
                <img height="20" width="20" src="../assets/close-icon.svg" />
            </div>
        </div>
        <div class="modal__content">
            <ng-content></ng-content>
        </div>

    </div>
</div>
