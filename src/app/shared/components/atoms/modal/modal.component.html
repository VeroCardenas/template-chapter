<div *ngIf="show" class="modal-container">
    <div class="modal">
        <div class="modal__header">
            <div class="modal__header-title">
                {{title}}
            </div>
            <div class="modal__header-close">
                <img (click)="closeDialog()" data-testid="close-img" height="20" width="20" src="../assets/close-icon.svg" />
            </div>
        </div>
        <div class="modal__content">
            <ng-content></ng-content>
        </div>

    </div>
</div>
